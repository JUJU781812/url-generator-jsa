<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Générateur</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;max-width:700px;margin:40px auto;padding:16px}
    label{display:block;margin-top:16px;font-weight:600}
    select,input{width:100%;padding:10px;margin-top:6px}
    .card{border:1px solid #ddd;border-radius:10px;padding:16px}
  </style>
</head>
<body>
  <h1>Test — Générateur</h1>

  <div class="card">
    <label for="emplacement">Quel est l'emplacement ?</label>
    <select id="emplacement">
      <option value="">-- Sélectionner --</option>
      <option value="Post">Post</option>
      <option value="Biographie">Biographie</option>
    </select>

    <div id="second-question"></div>
  </div>

  <script>
    (function(){
      function $(id){ return document.getElementById(id); }

      function updateSecondQuestion(){
        var emp = $("emplacement").value;
        var box = $("second-question");
        box.innerHTML = "";
        if(!emp) return;
        var html = '<label for="theme">'+(emp==='Post'?'Thématique ?':'Type de lien ?')+'</label>';
        html += '<select id="theme"><option value="">-- Sélectionner --</option><option>Exemple A</option><option>Exemple B</option></select>';
        box.innerHTML = html;
      }

      document.addEventListener("DOMContentLoaded", function(){
        $("emplacement").addEventListener("change", updateSecondQuestion);
        console.log("JS OK ✅");
      });
    })();
  </script>
</body>
</html>
