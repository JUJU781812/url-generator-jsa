    body {

      color: #333;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);

    }
    h1 { color: #2c3e50; text-align: center; }
    label { margin-top: 1.5rem; font-weight: bold; display:block; }
    select, input[type="text"] {
      margin-top: 0.5rem; padding: 0.6rem; font-size: 1rem; width: 100%;
      border: 1px solid #ccc; border-radius: 5px;
    }
    #result { margin-top: 2rem; font-weight: bold; }

    /* --- bouton copier --- */
    .copy-row {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 10px;
    }
    .btn {
      background: #2c3e50;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: 600;
    }
    .btn:hover { background: #34495e; }

    .toast {
      margin-top: 10px;
      opacity: 0;
      transition: opacity .25s ease;
      font-weight: 600;
      color: #27ae60;
    }
    .toast.show { opacity: 1; }
  </style>

    // Liens Site (long/court) — complet (inclut Home Page Site internet)

          short: 'https://shorturl.re/7htry'
        },
        'Maîtriser sa fiscalité': {

          short: 'https://shorturl.re/7htrz'
        },
        'Cession d\'actif immobilier': {
          long: 'https://www.chevalblanc-patrimoine.fr/immobilier/?utm_source=linkedin&utm_medium=social&utm_campaign=post_joachim',
          short: 'https://shorturl.re/7htry'
        }
      },
      'Biographie': {}
    };

    // ====== UI LOGIC ======
    function $(id){ return document.getElementById(id); }

    function uniqueKeys(arr){
      var seen = {}, out = [];
      for (var i=0;i<arr.length;i++){
        var k = arr[i];
        if (!seen[k]) { seen[k]=1; out.push(k); }
      }
      return out;
    }

    function renderThemes() {
      var emp = $("emplacement").value;
      var second = $("second-question");
      $("fourth-question").innerHTML = "";
      $("third-question").innerHTML = "";
      $("result").innerHTML = "";
      second.innerHTML = "";
      if (!emp) return;

      // Fusionne les thématiques : RDV (links) + Site (siteLinks) + bio (bioLinks)
      var listA = Object.keys(links[emp] || {});
      var listS = Object.keys(siteLinks[emp] || {});
      var listB = (emp === 'Biographie') ? Object.keys(bioLinks || {}) : [];
      var opts = uniqueKeys(listA.concat(listS).concat(listB)).sort();

      var html = '<label for="theme">'+(emp==='Post'?'Quelle est la thématique de ton post ?':'Quel type de lien veux-tu ?')+'</label>';
      html += '<select id="theme"><option value="">-- Sélectionner --</option>';
      for (var i=0;i<opts.length;i++){ html += '<option value="'+opts[i]+'">'+opts[i]+'</option>'; }
      html += '</select>';
      second.innerHTML = html;

      $("theme").addEventListener("change", renderDestinationOrSkip);
    }

    function renderDestinationOrSkip() {
      var emp = $("emplacement").value;
      var theme = $("theme").value;
      var fourth = $("fourth-question");
      $("third-question").innerHTML = "";
      $("result").innerHTML = "";
      fourth.innerHTML = "";
      if (!theme) return;

      // Cas spéciaux : on zappe "Site/Acuity"
      if (emp === "Biographie" && bioLinks.hasOwnProperty(theme)) {
        var hiddenBio = document.createElement("input");
        hiddenBio.type = "hidden";
        hiddenBio.id = "destType";
        hiddenBio.value = "bio";
        fourth.appendChild(hiddenBio);
        renderLinkType();
        return;
      }
      if (emp === "Post" && theme === "Home Page Site internet") {
        var hiddenSite = document.createElement("input");
        hiddenSite.type = "hidden";
        hiddenSite.id = "destType";
        hiddenSite.value = "site";
        fourth.appendChild(hiddenSite);
        renderLinkType();
        return;
      }

      // Flow normal
      var html = ''
        + '<label for="destType">Tu veux une redirection vers le site internet ou vers le planning de RDV (Acuity) ?</label>'
        + '<select id="destType">'
        + '  <option value="">-- Sélectionner --</option>'
        + '  <option value="site">Site internet</option>'
        + '  <option value="acuity">Planning RDV (Acuity)</option>'
        + '</select>';
      fourth.innerHTML = html;

      $("destType").addEventListener("change", function(){
        if (this.value) renderLinkType();
      });
    }

    function renderLinkType() {
      var third = $("third-question");
      $("result").innerHTML = "";
      var html = ''
        + '<label for="linkType">Tu veux une URL courte ou longue ?</label>'
        + '<select id="linkType">'
        + '  <option value="">-- Sélectionner --</option>'
        + '  <option value="short">Courte</option>'
        + '  <option value="long">Longue</option>'
        + '</select>';
      third.innerHTML = html;

      $("linkType").addEventListener("change", function(){
        if (this.value) displayLink();
      });
    }

    function displayLink() {
      var emp = $("emplacement").value;
      var theme = $("theme").value;
      var type = $("linkType").value;
      var destEl = $("destType");
      var dest = destEl ? destEl.value : "bio";
      var result = $("result");
      if (!emp || !theme || !type) return;

      var url = "";
      if (emp === "Biographie" && bioLinks.hasOwnProperty(theme)) {
        url = bioLinks[theme][type] || "";
      } else {
        var map = (dest === "acuity") ? links : siteLinks;
        url = map[emp] && map[emp][theme] ? (map[emp][theme][type] || "") : "";
      }

      if (url) {
        result.innerHTML = `
          <label style="display:block;margin-bottom:0.5rem;">Voici ton lien :</label>
          <div class="copy-row">
            <input id="finalUrl" type="text" value="${url}" readonly onclick="this.select()">
            <button class="btn" id="copyBtn">Copier le lien</button>
          </div>
          <div id="toast" class="toast"></div>
        `;
        $("copyBtn").addEventListener("click", copyToClipboard);
      } else {
        result.textContent = "Lien introuvable. Vérifie tes sélections (thématique/destination/type).";
      }
    }

    function copyToClipboard() {
      var input = $("finalUrl");
      if (!input) return;
      input.select();
      navigator.clipboard.writeText(input.value).then(() => {
        var toast = $("toast");
        toast.textContent = "Lien copié ✅";
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 1500);
      });
    }

    document.addEventListener("DOMContentLoaded", function(){
      $("emplacement").addEventListener("change", renderThemes);
    });
  </script>
