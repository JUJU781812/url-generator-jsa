    function updateSecondQuestion() {
      var emp = $("emplacement").value;
      var secondDiv = $("second-question");
      $("third-question").innerHTML = "";
      $("fourth-question").innerHTML = "";
      $("result").innerHTML = "";
      secondDiv.innerHTML = "";
      if (!emp) return;

      var map = links[emp] || {};
      var options = Object.keys(map);
      var html = '<label for="theme">' + (emp === 'Post' ? 'Quelle est la thématique de ton post ?' : 'Quel type de lien veux-tu ?') + '</label>';

      for (var i=0;i<options.length;i++){ html += '<option value="'+options[i]+'">'+options[i]+'</option>'; }
      html += '</select>';
      secondDiv.innerHTML = html;
    }

    function afterTheme() {
      var emp = $("emplacement").value;
      var theme = $("theme").value;
      var fourthDiv = $("fourth-question");
      $("third-question").innerHTML = "";
      $("result").innerHTML = "";
      fourthDiv.innerHTML = "";
      if (!theme) return;

      // Biographie + thématique spéciale => on saute "Site/Acuity"
      if (emp === 'Biographie' && bioLinks.hasOwnProperty(theme)) {
        fourthDiv.innerHTML = '<input type="hidden" id="destType" value="bio">';
        askForLinkType();
        return;
      }

      // Flow normal
      askForDestination();
    }

    function askForDestination() {

      var fourthDiv = $("fourth-question");
